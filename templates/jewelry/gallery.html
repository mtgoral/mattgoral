{% extends "jewelry/jewelry_base.html" %}

{% block content %}
<div class="hero-unit"><h1>this is a hero unit. you can put fancy pictures heres</h1></div>
<div class="container main-gallery">
      
{% if jewelry_list %}
    <script type="text/javascript">
    var list = new Array();
    {% for item in jewelry_list %}
    list.push([{{item.id}},'{{item.image1}}']);
    {% endfor %}
    render(list);
    </script>
{% else %}
    <p>Nothing here.</p>
{% endif %}

</div>

{% endblock %}

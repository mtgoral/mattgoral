{% extends "jewelry/jewelry_base.html" %}

{% block content %}
<div class="hero-unit" id="hero"><img id="heroimg" src="http://image.shutterstock.com/display_pic_with_logo/97842/97842,1201412591,2/stock-photo-beautiful-woman-fashion-art-photo-8898913.jpg"></div>
<div class="container main-gallery">
      
{% if jewelry_list %}
    <script type="text/javascript">
    var list = new Array();
    {% for item in jewelry_list %}
    list.push([{{item.id}},'{{item.image1}}']);
    {% endfor %}
    render(list);
    </script>
{% else %}
    <p>Nothing here.</p>
{% endif %}

</div>

{% endblock %}

{% extends "jewelry/jewelry_base.html" %}

{% block content %}

{% if jewelry_list %}
    <ul>
    {% for item in jewelry_list %}
    {{ forloop.counter }}<br>
        <li><a href="/jewelry/{{ item.id }}/">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nothing here.</p>
{% endif %}

{% endblock %}

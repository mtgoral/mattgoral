{% extends "bar/bar_base.html" %}

{% block content %}

<div class="container main-gallery">
      <h1>Where are you?</h1>
{% if bars_list %}

    {% for bar in bars_list %}
    
    <a href="/bar/{{bar.id}}/"><div class="row"><div class="span12 barname"><p>{{bar.name}}</p></div></div></a>
    
    {% endfor %}

{% else %}
    <p>Nothing here.</p>
{% endif %}

</div>

{% endblock %}
